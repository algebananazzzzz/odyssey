# .github/workflows/ci-merge-request.yml
name: Merge Request CI

# Trigger:
# - Runs when a pull request targets the `main` branch
on:
  pull_request:
    branches:
      - main

jobs:
  terraform-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: ⚙️ Setup Golang
        uses: actions/setup-go@v5
        with:
          go-version: "^1.22.0"

      - name: ⚙️ Setup terraform-docs
        run: go install github.com/terraform-docs/terraform-docs@v0.20.0
      
      - name: 📃 Generate Terraform markdown documentation
        run: $(go env GOPATH)/bin/terraform-docs markdown -c infra/terraform-docs.yml infra/
     
      - name: 👻 Commit documentation to repository
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "👻 (Module READMEs): Automated Terraform Documentation"
