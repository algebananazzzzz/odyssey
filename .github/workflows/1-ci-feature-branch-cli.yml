# .github/workflows/ci-feature-branch.yml
name: Feature Branch CI (cli)

# Triggers:
# - Manual trigger via GitHub UI from branches (workflow_dispatch)
# - Automatic on pushes to specific feature branches
on:
  workflow_dispatch:
  push:
    branches:
      - 'feat/**'
      - 'feature/**'
      - 'JIRA/**'
    paths:
      - cli/**

jobs:
  lint-and-unit-tests:
    name: Static Analysis & Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v4

      - name: ⚙️ Setup Golang
        uses: actions/setup-go@v5
        with: 
          check-latest: true
          cache-dependency-path: |
            cli/go.sum
            **/go.sum

      - name: 🧪 Run Golang Unit Tests
        working-directory: cli
        run: go test -coverprofile coverage.out ./...

      - name: 📦 Upload Test Coverage Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage
          path: cli/coverage.out