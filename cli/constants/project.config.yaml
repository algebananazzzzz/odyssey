  scheduled_job:
    name: Scheduled Job (Lambda + EventBridge)
    infra: infra/schedule_job
    cicd: cicd-templates/docker_lambda
    project_files: project-files/schedule_job

  scheduled_puppeteer_job:
    name: Scheduled Puppeteer Job (for web scraping)
    infra: infra/schedule_job
    cicd: cicd-templates/docker_lambda
    project_files: project-files/puppeteer_web_scraper
