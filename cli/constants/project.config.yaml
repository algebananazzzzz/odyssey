# project.config.yaml
# Maps each project type to infra, CICD, project files, and extra single files.

projects:
  vpc:
    name: 3 Tier VPC
    files:
      infra: infra/vpc
      cicd: cicd-templates/terraform-resources

  # lambda_api_gw:
  #   name: Serverless API (Lambda + API Gateway)
