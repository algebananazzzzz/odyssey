# project.config.yaml
# Maps each project type to infra, CICD, project files, and extra single files.

projects:
  vpc:
    name: 3 Tier VPC
    files:
      infra: infra/vpc
      cicd: cicd-templates/terraform-resources

  # lambda_api_gw:
  #   name: Serverless API (Lambda + API Gateway)
  #   infra: infra/lambda_api_gw
  #   cicd: cicd-templates/lambda_api_gw
  #   project_files: project-files/lambda_api_gw

  scheduled_job:
    name: Scheduled Serverless Job (Lambda + EventBridge)
    infra: infra/scheduled-job
    cicd: cicd-templates/lambda-docker
    project_files: project-files/lambda_docker

  scheduled_puppeteer_job:
    name: Scheduled Puppeteer Serverless Job (for web scraping)
    infra: infra/scheduled-job
    cicd: cicd-templates/lambda-docker
    project_files: project-files/lambda_puppeteer

  scheduled_ecs_task:
    name: Scheduled ECS Task (ECS + EventBridge)
    infra: infra/scheduled-ecs-task
    cicd: cicd-templates/ecs-task
    project_files: project-files/nodejs-docker

  scheduled_puppeteer_ecs_task:
    name: Scheduled Puppeteer ECS Task (for web scraping)
    infra: infra/scheduled-ecs-task
    cicd: cicd-templates/ecs-task
    project_files: project-files/nodejs-puppeteer-docker

  static_website:
    name: Static Website (Cloudfront + S3)
    infra: infra/static-website
    cicd: cicd-templates/cloudfront-s3-origin
    project_files: project-files/next-ssg-site
