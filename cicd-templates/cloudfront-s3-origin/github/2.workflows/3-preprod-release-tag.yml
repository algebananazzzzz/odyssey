# .github/workflows/preprod-deployment.yml
name: Pre-Production Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+-rc' # e.g., v1.2.0

jobs:
  infra-deploy-preprod:
    name: Provision Infrastructure (Pre-Production)
    runs-on: ubuntu-latest
    environment: preprod

    outputs:
      DEST_BUCKET_NAME: ${{ steps.deploy.outputs.dest_bucket_name }}
      CLOUDFRONT_DISTRIBUTION_ID: ${{ steps.deploy.outputs.cloudfront_distribution_id }}

    steps:
      - name: ğŸ§ª Validate tag format
        run: |
          if [[ ! "$GITHUB_REF" =~ ^refs/tags/v[0-9]+\.[0-9]+\.[0-9]+-rc$ ]]; then
            echo "âŒ Invalid tag format: $GITHUB_REF"
            exit 1
          fi

      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: âš™ï¸ Setup Terraform CLI
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.11.0"

      - name: ğŸš€ Apply Terraform for Pre-Production Infra
        id: deploy
        working-directory: infra
        run: |
          terraform init -input=false
          terraform workspace select -or-create preprod-app
          terraform plan --var-file=config/preprod.tfvars -out=output.tfplan -input=false
          terraform apply -input=false --auto-approve output.tfplan
          echo "DEST_BUCKET_NAME=$(terraform output -raw dest_bucket_name)" >> $GITHUB_OUTPUT
          echo "CLOUDFRONT_DISTRIBUTION_ID=$(terraform output -raw cloudfront_distribution_id)" >> $GITHUB_OUTPUT


  build-static-assets:
    name: âš™ï¸ Build Next.js Static Assets
    runs-on: ubuntu-latest
    environment: preprod

    env:
      TAG: ${{ github.sha }}

    steps:
      - name: ğŸ“„ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Detect Package Manager
        id: detect-pm
        working-directory: src
        run: |
          if [ -f "yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
          elif [ -f "package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
          else
            echo "Unable to detect package manager"
            exit 1
          fi

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: â¬‡ï¸ Restore Next.js Cache
        uses: actions/cache@v4
        with:
          path: |
              ~/.npm
              ~/.cache/yarn
              ${{ github.workspace }}/src/node_modules
              ${{ github.workspace }}/src/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: ğŸ“¦ Install Dependencies
        working-directory: src
        run: ${{ steps.detect-pm.outputs.manager }} ${{ steps.detect-pm.outputs.command }}

      - name: âš™ï¸ Build with Next.js
        working-directory: src
        run: ${{ steps.detect-pm.outputs.manager }} run build

      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: ./src/out


  s3-deploy-preprod:
    name: Build & Deploy Static Assets to S3 (preprod)
    runs-on: ubuntu-latest
    environment: preprod
    needs: 
      - infra-deploy-preprod
      - build-static-assets
    if: success()

    steps:
      - name: â¬‡ï¸ Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: build-output

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: ğŸš€ Sync Static Assets to S3
        run: aws s3 sync --delete build-output s3://${{ needs.infra-deploy-preprod.outputs.dest_bucket_name }}

      - name: ğŸš€ Invalidate Cloudfront Cache
        run: aws cloudfront create-invalidation --distribution-id ${{ needs.infra-deploy-preprod.outputs.cloudfront_distribution_id }} --paths "/*"

  promote-tag-to-production:
    runs-on: ubuntu-latest
    needs:
      - infra-deploy-preprod
      - s3-deploy-preprod

    permissions: write-all

    steps:
      - name: ğŸ·ï¸ Create Production Tag
        uses: actions/github-script@v7
        with:
          script: |
            const rcTag = context.ref.replace('refs/tags/', '');
            const prodTag = rcTag.replace(/-rc$/, '');
            await github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/${prodTag}`,
              sha: context.sha,
            });
