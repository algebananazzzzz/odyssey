# .github/workflows/preprod-deployment.yml
name: Pre-Production Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+-rc' # e.g., v1.2.0

jobs:
  infra-deploy-preprod:
    name: Provision Infrastructure (Pre-Production)
    runs-on: ubuntu-latest
    environment: preprod

    outputs:
      ECR_REPOSITORY_URL: ${{ steps.deploy.outputs.ecr_repository_url }}
      FUNCTION_NAME: ${{ steps.deploy.outputs.function_name }}

    steps:
      - name: üß™ Validate tag format
        run: |
          if [[ ! "$GITHUB_REF" =~ ^refs/tags/v[0-9]+\.[0-9]+\.[0-9]+-rc$ ]]; then
            echo "‚ùå Invalid tag format: $GITHUB_REF"
            exit 1
          fi

      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: üîê Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: ‚öôÔ∏è Setup Terraform CLI
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.11.0"

      - name: üöÄ Apply Terraform for Pre-Production Infra
        id: deploy
        working-directory: infra
        run: |
          terraform init -input=false
          terraform workspace select -or-create preprod-app
          terraform plan --var-file=config/preprod.tfvars -out=output.tfplan -input=false
          terraform apply -input=false --auto-approve output.tfplan
          echo "ECR_REPOSITORY_URL=$(terraform output -raw ecr_repository_url)" >> $GITHUB_OUTPUT
          echo "FUNCTION_NAME=$(terraform output -raw function_name)" >> $GITHUB_OUTPUT


  docker-deploy-preprod:
    name: Build & Deploy Docker to Lambda (preprod)
    runs-on: ubuntu-latest
    environment: preprod
    needs: infra-deploy-preprod
    if: success()

    env:
      TAG: ${{ github.ref_name }}

    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v4

      - name: üîê Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: üê≥ Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: üè∑Ô∏è Set Docker Image Tag
        id: vars
        run: echo "TAG=preprod-${{ github.sha }}" >> $GITHUB_ENV

      - name: üõ†Ô∏è Build Docker Image
        run: |
          docker build -t ${{ needs.infra-deploy-preprod.outputs.ECR_REPOSITORY_URL }}:$TAG .

      - name: üì§ Push Docker Image to ECR
        run: |
          docker push ${{ needs.infra-deploy-preprod.outputs.ECR_REPOSITORY_URL }}:$TAG

      - name: üß± Render ECS Task Definition
        id: render-task-definition
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition-arn: ${{ needs.infra-deploy-prd.outputs.TASK_DEFINITION_ARN }}
          container-name: app
          image: ${{ needs.infra-deploy-prd.outputs.ECR_REPOSITORY_URL }}:${{ env.TAG }}

      - name: üìù Register ECS Task Definition
        run: |
          aws ecs register-task-definition \
            --cli-input-json file://${{ steps.render-task-definition.outputs.task-definition }} \
            --output text


  promote-tag-to-production:
    runs-on: ubuntu-latest
    needs:
      - infra-deploy-preprod
      - docker-deploy-preprod

    permissions: write-all

    steps:
      - name: üè∑Ô∏è Create Production Tag
        uses: actions/github-script@v7
        with:
          script: |
            const rcTag = context.ref.replace('refs/tags/', '');
            const prodTag = rcTag.replace(/-rc$/, '');
            await github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/${prodTag}`,
              sha: context.sha,
            });
